<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA - Chat Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #1976D2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sent {
            background: #90CAF9;
            text-align: right;
        }
        .received {
            background: #BBDEFB;
            text-align: left;
        }
        .info {
            font-size: 0.9em;
            color: gray;
            text-align: center;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Asistente IA - Chat Médico</h2>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function getTimestamp() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const day = now.getDate();
            const month = now.toLocaleString('default', { month: 'short' });
            return `${hours}:${minutes}, ${month} ${day}`;
        }

        function sendMessage() {
            var input = document.getElementById("messageInput");
            var message = input.value.trim();
            if (message !== "") {
                var chatMessages = document.getElementById("chatMessages");
                var timestamp = getTimestamp();

                // Crear mensaje enviado por el usuario
                var messageElement = document.createElement("div");
                messageElement.classList.add("message", "sent");
                messageElement.innerHTML = `<span class="timestamp">Usted en ${timestamp}:</span> ${message}`;
                chatMessages.appendChild(messageElement);

                // Limpiar campo de entrada
                input.value = "";

                // Mostrar mensaje de espera de la IA
                var infoElement = document.createElement("div");
                infoElement.classList.add("message", "received");
                infoElement.innerHTML = `<span class="timestamp">Información en ${timestamp}:</span> Gracias por enviar un mensaje. Estamos procesando tu solicitud, por favor espera...`;
                chatMessages.appendChild(infoElement);

                // Hacer scroll al último mensaje
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simular una respuesta de la IA después de 2 segundos
                setTimeout(() => {
                    var assistantResponse = generateResponse(message);
                    var assistantMessageElement = document.createElement("div");
                    assistantMessageElement.classList.add("message", "received");
                    assistantMessageElement.innerHTML = `<span class="timestamp">Información en ${timestamp}:</span> ${assistantResponse}`;
                    chatMessages.appendChild(assistantMessageElement);

                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 2000);
            }
        }

        function generateResponse(message) {
            // Detectar palabras clave en el mensaje del usuario
            if (message.toLowerCase().includes("dolor de cabeza")) {
                return "Si tienes dolor de cabeza, es recomendable descansar en un lugar tranquilo, tomar agua y si el dolor persiste, podrías considerar tomar un analgésico como paracetamol o ibuprofeno.";
            }
            if (message.toLowerCase().includes("¿qué puedo tomar?")) {
                return "Dependiendo de los síntomas que presentes, podrías tomar paracetamol para el dolor o algún medicamento para la fiebre. Recuerda que siempre es mejor consultar a un profesional de salud.";
            }
            if (message.toLowerCase().includes("resfriado")) {
                return "Un resfriado se trata descansando, bebiendo líquidos y usando descongestionantes o antigripales. Si los síntomas persisten o empeoran, consulta a un médico.";
            }
            if (message.toLowerCase().includes("tos")) {
                return "La tos puede ser provocada por un resfriado o infección respiratoria. Si es persistente, prueba con jarabe para la tos, pero si dura más de una semana, consulta con un médico.";
            }
            if (message.toLowerCase().includes("fiebre")) {
                return "Si tienes fiebre, lo mejor es tomar paracetamol o ibuprofeno. Mantén una buena hidratación y, si la fiebre persiste por más de tres días o es muy alta, consulta a un médico.";
            }
            if (message.toLowerCase().includes("dolor de estómago")) {
                return "El dolor de estómago puede ser por indigestión o infecciones. Un antiácido puede aliviar los síntomas, pero si el dolor es severo o persistente, es importante consultar a un médico.";
            }
            if (message.toLowerCase().includes("menstruación")) {
                return "Durante la menstruación, es común experimentar dolores abdominales. Puedes tomar analgésicos como ibuprofeno para aliviar el dolor o Paño de agua tibia en el abdomen bajo y baños con agua caliente. Si los síntomas son muy intensos, consulta a un ginecólogo.";
            }
            if (message.toLowerCase().includes("dolor menstrual")) {
                return "El dolor menstrual es común y puede ser aliviado con analgésicos como el ibuprofeno. Asegúrate de descansar y mantenerte hidratada.";
            }
            if (message.toLowerCase().includes("náuseas")) {
                return "Las náuseas pueden ser causadas por diversas razones. Si son leves, intenta descansar y tomar agua. Si las náuseas son persistentes o severas, es recomendable consultar con un médico.";
            }
            if (message.toLowerCase().includes("vómitos")) {
                return "Si tienes vómitos, es importante mantenerte hidratado. Bebe líquidos en pequeñas cantidades y si los vómitos persisten, consulta a un médico.";
            }
            if (message.toLowerCase().includes("diarrea")) {
                return "La diarrea puede ser causada por infecciones o indigestión. Mantén una buena hidratación y si persiste por más de dos días, consulta a un médico.";
            }
            if (message.toLowerCase().includes("estreñimiento")) {
                return "El estreñimiento puede ser causado por una dieta baja en fibra o falta de líquidos. Asegúrate de beber suficiente agua y consumir alimentos ricos en fibra.";
            }
            if (message.toLowerCase().includes("ansiedad")) {
                return "Si estás experimentando ansiedad, es importante practicar técnicas de relajación y buscar apoyo emocional. Si es severa, consulta con un profesional de salud mental.";
            }
            if (message.toLowerCase().includes("estrés")) {
                return "El estrés puede ser manejado con ejercicios de respiración profunda, meditación y descanso. Si el estrés persiste, considera hablar con un terapeuta.";
            }
            if (message.toLowerCase().includes("dolor muscular")) {
                return "El dolor muscular puede aliviarse con descanso, estiramientos suaves y analgésicos como el ibuprofeno. Si el dolor persiste, consulta con un médico.";
            }
            if (message.toLowerCase().includes("fractura")) {
                return "Si te has fracturado un hueso, es importante inmovilizar la zona afectada y buscar atención médica inmediatamente. No trates de mover la zona lesionada.";
            }
            if (message.toLowerCase().includes("quemadura")) {
                return "Para quemaduras leves, coloca la zona afectada bajo agua fría. Si la quemadura es grave, busca atención médica inmediata.";
            }
            if (message.toLowerCase().includes("esguince")) {
                return "Si sospechas que tienes un esguince, es recomendable aplicar hielo en la zona afectada y mantenerla elevada. Si el dolor persiste, consulta con un médico.";
            }
            if (message.toLowerCase().includes("dificultad para respirar")) {
                return "Si tienes dificultad para respirar, es importante buscar atención médica inmediata, ya que podría ser un signo de una afección grave.";
            }
            if (message.toLowerCase().includes("dolor en el pecho")) {
                return "El dolor en el pecho puede ser grave. Si experimentas dolor en el pecho, dificultad para respirar o mareos, busca atención médica inmediatamente.";
            }
            if (message.toLowerCase().includes("mareos")) {
                return "Los mareos pueden ser causados por deshidratación o problemas circulatorios. Si los mareos son frecuentes o severos, consulta con un médico.";
            }
            if (message.toLowerCase().includes("visión borrosa")) {
                return "La visión borrosa puede ser un síntoma de varios problemas de salud, como problemas de presión ocular o diabetes. Si persiste, consulta a un oftalmólogo.";
            }
            if (message.toLowerCase().includes("dificultad para tragar")) {
                return "Si tienes dificultad para tragar, puede ser debido a una infección o problema en la garganta. Si los síntomas persisten, consulta a un médico.";
            }
            if (message.toLowerCase().includes("calambres")) {
                return "Los calambres pueden ser causados por deshidratación o falta de electrolitos. Asegúrate de beber suficiente agua y consumir alimentos ricos en potasio.";
            }
            if (message.toLowerCase().includes("dolor en los riñones")) {
                return "El dolor en los riñones puede ser causado por infecciones urinarias o cálculos renales. Si el dolor es intenso o recurrente, consulta a un médico.";
            }
            if (message.toLowerCase().includes("sangrado")) {
                return "Si estás experimentando sangrado excesivo, es importante buscar atención médica inmediatamente, especialmente si es por una herida o en la zona genital.";
            }
            if (message.toLowerCase().includes("presión arterial alta")) {
                return "La hipertensión arterial debe ser controlada con medicación y cambios en el estilo de vida. Si tienes síntomas de presión arterial alta, como dolor de cabeza o mareos, consulta a un médico.";
            }
            if (message.toLowerCase().includes("presión arterial baja")) {
                return "La presión arterial baja puede causar mareos y desmayos. Si tienes estos síntomas, es importante descansar y consumir líquidos con sal. Si persiste, consulta a un médico.";
            }
            // Respuesta predeterminada si no se encuentra una coincidencia
            return "Hola, ¿en qué puedo ayudarte hoy?";
        }
    </script>
</body>
</html>
