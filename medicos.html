<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #092d52;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sent {
            background: #90CAF9;
            align-self: flex-end;
        }
        .received {
            background: #BBDEFB;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #1976D2;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Médico</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let firstMessageSent = false;

        function sendMessage() {
            var input = document.getElementById("messageInput");
            var message = input.value.trim();
            if (message !== "") {
                addMessage(message, "sent");
                input.value = "";

                if (!firstMessageSent) {
                    setTimeout(() => {
                        addMessage("A continuación te brindo un enlace para que te conectes con nuestros médicos en WhatsApp: <a href='https://chat.whatsapp.com/GBOXIVKyVJdEOFGtBUeKpY' target='_blank'>Únete aquí</a>", "received");
                    }, 1000);
                    firstMessageSent = true;
                }
            }
        }

        function addMessage(text, type) {
            var chatMessages = document.getElementById("chatMessages");
            var messageElement = document.createElement("div");
            messageElement.classList.add("message", type);
            messageElement.innerHTML = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
